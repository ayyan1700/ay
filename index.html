    <script>
        // Prompt the user to enter the first name
            let firstName = prompt("Please enter the first name:");

            // Prompt the user to enter the second name
            let secondName = prompt("Now, enter the second name:");

            // Merge the names using concat()
            let mergedName = firstName.concat(" ", secondName);

            // Display the merged name
            alert("The merged name is: " + mergedName);

    </script>
